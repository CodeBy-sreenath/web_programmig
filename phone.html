<!DOCTYPE html>
<html>
<head>
  <title>Phone Number Example</title>
</head>
<body>
  <form>
    <label for="phone">Phone :</label>
    
    <!-- Small textbox for country code -->
    <input type="text" value="+91" size="2" readonly>
    
    <!-- Larger textbox for phone number -->
    <input type="tel" id="phone" name="phone" maxlength="10" placeholder="Enter number" required>
    
    <br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
